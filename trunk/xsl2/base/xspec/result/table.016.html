<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>Tables can nest in HTML.</p>
         <div class="informaltable-wrapper">
            <div class="informaltable">
               <table border="1">
                  <tbody>
                     <tr>
                        <td>One</td>
                        <td>Two</td>
                        <td>Three</td>
                        <td>Four</td>
                     </tr>
                     <tr>
                        <td>One</td>
                        <td colspan="2" rowspan="2">

                           <table border="1">
                              <tbody>
                                 <tr>
                                    <td>One</td>
                                    <td>Two</td>
                                 </tr>
                                 <tr>
                                    <td>Three</td>
                                    <td>Four</td>
                                 </tr>
                              </tbody>
                           </table>

                        </td>
                        <td>Four</td>
                     </tr>
                     <tr>
                        <td>One</td>
                        <td>Four</td>
                     </tr>
                     <tr>
                        <td>One</td>
                        <td colspan="2" rowspan="2">
  </td>
                        <td>Four</td>
                     </tr>
                     <tr>
                        <td>One</td>
                        <td>Four</td>
                     </tr>
                     <tr>
                        <td>One</td>
                        <td>Two</td>
                        <td>Three</td>
                        <td>Four</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
