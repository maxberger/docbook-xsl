<?xml version="1.0" encoding="utf-8"?><html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css" />
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <div class="screen"><pre><span class="linenumber">  1</span>+........+........+........+
<span class="linenumber">  2</span>|   A    |        |        |
<span class="linenumber">   </span>+........+........+........+
<span class="linenumber">  4</span>|        |        B        |
<span class="linenumber">   </span>+........+........+........+
</pre></div>
         <div class="informaltable-wrapper">
            <div class="informaltable">
               <table border="0"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="33%" />
                     <col align="center" width="33%" />
                     <col align="center" width="33%" />
                  </colgroup>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; "
                            align="center">A</td>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; "> </td>
                        <td style="border-bottom: 0.5pt solid ; "> </td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; "> </td>
                        <td style="border-right: 0.5pt solid ; " colspan="2" align="center">B</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
