<?xml version="1.0" encoding="utf-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Article wrapper</title><link rel="stylesheet" type="text/css" href="/sourceforge/docbook/xsl2/html/default.css" /></head><body><div class="article" id="R.1"><div class="article-titlepage"><h2>Article wrapper</h2></div><p>There are several classes of “tag”:</p><div class="itemizedlist"><ul><li><p><tt class="tag-attribute">attribute</tt></p></li><li><p><tt class="tag-attvalue">attvalue</tt></p></li><li><p><tt class="tag-element">element</tt></p></li><li><p><tt class="tag-emptytag">&lt;emptytag/&gt;</tt></p></li><li><p><tt class="tag-endtag">&lt;/endtag&gt;</tt></p></li><li><p><tt class="tag-genentity">&amp;genentity;</tt></p></li><li><p><tt class="tag-localname">localname</tt></p></li><li><p><tt class="tag-namespace">namespace</tt></p></li><li><p><tt class="tag-numcharref">&amp;#numcharref;</tt></p></li><li><p><tt class="tag-paramentity">%paramentity;</tt></p></li><li><p><tt class="tag-pi">&lt;?pi&gt;</tt></p></li><li><p><tt class="tag-prefix">prefix</tt></p></li><li><p><tt class="tag-comment">comment</tt></p></li><li><p><tt class="tag-starttag">&lt;starttag&gt;</tt></p></li><li><p><tt class="tag-xmlpi">&lt;?xmlpi?&gt;</tt></p></li></ul></div></div></body></html>
