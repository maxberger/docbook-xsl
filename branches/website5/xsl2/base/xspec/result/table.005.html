<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>This is a “portrait” paragraph.</p>
         <div class="table-wrapper">
            <div class="title">Table 1. This is a “landscape” table</div>
            <div class="table">
               <table border="0" summary="This is a “landscape” table"
                      style="border-collapse: collapse;">
                  <colgroup>
                     <col width="50%"/>
                     <col width="50%"/>
                  </colgroup>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">foo</td>
                        <td style="border-bottom: 0.5pt solid ; "> </td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">foo</td>
                        <td style="border-bottom: 0.5pt solid ; ">bar</td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; ">foo</td>
                        <td style=""> </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <p>This is a “portrait” paragraph.</p>
      </div>
   </body>
</html>
