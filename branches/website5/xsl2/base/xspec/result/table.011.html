<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>Simple cell spacing test. The following single-column table
should show both cell contents starting at the same place.</p>
         <div class="informaltable-wrapper">
            <div class="informaltable">
               <table border="0"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="100%"/>
                  </colgroup>
                  <tbody>
                     <tr>
                        <td style="border-bottom: 0.5pt solid ; ">First entry.</td>
                     </tr>
                     <tr>
                        <td style="">
Second entry.</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
