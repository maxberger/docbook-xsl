<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>Table style test.</p>
         <div class="informaltable-wrapper">
            <div class="informaltable">
               <table border="0"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="33%"/>
                     <col width="33%"/>
                     <col width="33%"/>
                  </colgroup>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">a foo</td>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">a bar</td>
                        <td style="border-bottom: 0.5pt solid ; ">a baz</td>
                     </tr>
                     <tr style="border-bottom: 0.5pt solid ; ">
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">b foo</td>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">Â </td>
                        <td style="border-bottom: 0.5pt solid ; ">b baz</td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; ">c foo</td>
                        <td style="border-right: 0.5pt solid ; ">c foo</td>
                        <td style="">c baz</td>
                     </tr>
                  </tbody>
               </table>
               <table border="0"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="50%"/>
                     <col width="50%"/>
                  </colgroup>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; ">a bar</td>
                        <td style="border-bottom: 0.5pt solid ; ">a baz</td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; ">c foo</td>
                        <td style="">c foo</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
