<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <div class="table-wrapper">
            <div class="title">Table 1. TFoot Test</div>
            <div class="table">
               <table border="0" summary="TFoot Test"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="50%"/>
                     <col width="50%"/>
                  </colgroup>
                  <tfoot>
                     <tr>
                        <th style="border-right: 0.5pt solid ; ">Foot Left</th>
                        <th style="">Foot Right</th>
                     </tr>
                  </tfoot>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; ">Body Left</td>
                        <td style="">Body Right</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
