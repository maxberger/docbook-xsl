<?xml version="1.0" encoding="utf-8"?><html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css" />
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>Three column table, but entries only in one column. Last column
            should expand to fill entire horizontal space.
         </p>
         <div class="informaltable-wrapper" id="informaltable">
            <div class="informaltable">
               <table border="0" width="100%"
                      style="border-collapse: collapse;border-top: 0.5pt solid ; border-bottom: 0.5pt solid ; border-left: 0.5pt solid ; border-right: 0.5pt solid ; ">
                  <colgroup>
                     <col width="180" align="left" />
                     <col width="180" align="left" />
                     <col width="360" align="left" />
                  </colgroup>
                  <thead>
                     <tr>
                        <th style="border-right: 0.5pt solid ; " align="left">Category</th>
                        <th style="border-right: 0.5pt solid ; " align="left">System Considerations, Issues</th>
                        <th style="" align="left">Notes</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; " align="left">General Company Information</td>
                        <td style="border-right: 0.5pt solid ; border-bottom: 0.5pt solid ; "> </td>
                        <td style="border-bottom: 0.5pt solid ; "> </td>
                     </tr>
                     <tr>
                        <td style="border-right: 0.5pt solid ; " align="left">Company Financials</td>
                        <td style="border-right: 0.5pt solid ; "> </td>
                        <td style=""> </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
