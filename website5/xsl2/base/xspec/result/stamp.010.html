<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Article wrapper</title>
      <link rel="stylesheet" type="text/css"
            href="/sourceforge/docbook/xsl2/html/default.css"/>
   </head>
   <body>
      <div class="article" id="R.1">
         <div class="article-titlepage">
            <h2>Article wrapper</h2>
         </div>
         <p>The stamp image has a natural size of 200x128 pixels.</p>
         <div class="mediaobject">
            <img src="/sourceforge/docbook/xsl2/base/xspec/graphics/stamp.png"/>
         </div>
         <p>The stamp image: contentwidth=50%; contentdepth=50%</p>
         <div class="mediaobject">
            <table border="0" summary="Manufactured viewport for HTML image" cellspacing="0"
                   cellpadding="0">
               <tr>
                  <td style="background-color: blue">
                     <img src="/sourceforge/docbook/xsl2/base/xspec/graphics/stamp.png" width="100"
                          height="64"
                          alt="The DocBook Stamp"/>
                  </td>
               </tr>
            </table>
         </div>
      </div>
   </body>
</html>
